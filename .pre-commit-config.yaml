repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: [--profile, black, "--line-length", "80", --filter-files]

-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black
        args: ["--line-length", "80"]
